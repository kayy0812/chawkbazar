<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/brand-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>ChawkBazar</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-half">
                <a class="header__brand"></a>
                <ul class="header__navbar">
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-link">
                            Demos
                            <i class="header__navbar-icon fas fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-link">
                            Men Wears
                            <i class="header__navbar-icon fas fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-link">
                            Woman Wears
                            <i class="header__navbar-icon fas fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-link">
                            Casual Wears
                            <i class="header__navbar-icon fas fa-angle-down"></i>
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-link">
                            Search
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-link">
                            Pages
                            <i class="header__navbar-icon fas fa-angle-down"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header-half">
                <button class="btn header__languages-btn">
                    <img src="./assets/img/flag-icon/flag-us.svg" alt="US" class="header__languages-flag">
                    <span class="header__languages-name">English - EN</span>
                    <div class="header__languages-switch">
                        <i class="fas fa-angle-up"></i>
                        <i class="fas fa-angle-down"></i>
                    </div>
                </button>
                <button class="btn header__search-btn">
                    <img src="./assets/img/search.svg" alt="Search" class="header__search-icon">
                </button>
                <button class="btn header__login">
                    Sign in
                </button>
                <button class="btn header__cart-btn">
                    <img src="./assets/img/cart.svg" alt="Cart" class="header__cart-icon">
                    <span class="header__cart-count">10</span>
                </button>
            </div>
        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
